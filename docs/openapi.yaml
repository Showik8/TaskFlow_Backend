openapi: 3.0.3
info:
  title: TaskFlow API
  version: 1.0.0
servers:
  - url: http://localhost:5000
paths:
  /api/auth/register:
    post:
      summary: Register user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password]
              properties:
                name: { type: string }
                email: { type: string, format: email }
                password: { type: string, format: password }
      responses:
        '201': { description: Created }
  /api/auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string, format: email }
                password: { type: string, format: password }
      responses:
        '200': { description: OK }
  /api/auth/profile:
    get:
      summary: Get profile
      security: [{ bearerAuth: [] }]
      responses:
        '200': { description: OK }
    put:
      summary: Update profile
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                email: { type: string, format: email }
                password: { type: string }
      responses:
        '200': { description: OK }
  /api/project:
    post:
      summary: Create project
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title, createdBy]
              properties:
                title: { type: string }
                description: { type: string }
                members:
                  type: array
                  items: { type: string, format: email }
                createdBy: { type: string }
      responses:
        '201': { description: Created }
    get:
      summary: List projects
      security: [{ bearerAuth: [] }]
      responses:
        '200': { description: OK }
  /api/project/{id}:
    put:
      summary: Update project
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title: { type: string }
                description: { type: string }
                members:
                  type: array
                  items: { type: string }
      responses:
        '200': { description: OK }
    delete:
      summary: Delete project
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
  /api/project/users-projects/{id}:
    get:
      summary: Get user's projects
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
  /api/task/{id}:
    get:
      summary: Get project tasks
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
    delete:
      summary: Delete task
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      security: [{ bearerAuth: [] }]
      responses:
        '200': { description: OK }
  /api/task:
    get:
      summary: Get task by title and project
      security: [{ bearerAuth: [] }]
      parameters:
        - in: query
          name: title
          required: true
          schema: { type: string }
        - in: query
          name: id
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
    post:
      summary: Create task
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title, projectId, assignedTo]
              properties:
                title: { type: string }
                description: { type: string }
                priority: { type: string, enum: [Low, Medium, High] }
                dueDate: { type: string, format: date-time }
                assignedTo:
                  type: array
                  items: { type: string }
                projectId: { type: string }
                status: { type: string, enum: [todo, inProgress, completed] }
      responses:
        '201': { description: Created }
  /api/task/{id}:
    put:
      summary: Update task
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title: { type: string }
                description: { type: string }
                priority: { type: string, enum: [Low, Medium, High] }
                dueDate: { type: string, format: date-time }
                projectId: { type: string }
                status: { type: string, enum: [todo, inProgress, completed] }
      responses:
        '200': { description: OK }
  /api/task/status/{id}:
    put:
      summary: Update task status
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status: { type: string, enum: [todo, inProgress, completed] }
      responses:
        '200': { description: OK }
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT


